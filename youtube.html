<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Youtube</title>
    <style>
        p{
            margin-top: 0;
            margin-bottom: 0;
            font-family: Roboto;
        }
        .video-preview{
            width: 300px;
            display: inline-block;
            vertical-align: top;
            margin-right: 12px;
            margin-bottom: 40px;
        }
        .video-author:hover, .video-title:hover, .thumbnail{
            cursor: pointer;
        }
        .thumbnail{
            width: 300px;
            height: 175px;
            object-fit: cover;
        }
        .thumbnail-row{
            margin-bottom: 10px;
        }
        .video-author, .video-stats{
            color: rgb(96, 96, 96);
            font-size: 13px;
        }
        .channel-profile,.video-info{
            display: inline-block;
            vertical-align: top;
        }
        .channel-profile{
            width: 50px;
        }
        .video-info{
            width: 200px;
        }
        .profile{
            width: 38px;
            border-radius: 40px;
        }
        .video-title{
            font-size: 15px;
            margin-bottom: 10px;
        }



    </style>
</head>
<body>

    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnails/friends.jpg">
        </div>
        <div class="video-details"> 
            <div class="channel-profile">
                <img class="profile" src="Profiles/friends.jpg">
            </div>
            <div class="video-info">
                <p class="video-title">The Ones That Make You Laugh: Part 2 | Friends</p>
                <p class="video-author">Friends</p>
                <p class="video-stats">1.3M views &#183; 6 months ago</p>
            </div>
        </div>
        
    </div>
   
</body>
</html>
